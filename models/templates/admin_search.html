{% if user.is_authenticated %}
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <tr>
            <th>ID</th>
            <th>Nome do Arquivo</th>
            <th>Remetente</th>
            <th>Arquivista Responsável</th>
            <th>Semestre</th>
            <th>Matéria</th>
            <th>Data de Envio</th>

        </tr>
        {% for x in content %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.sender }}</td>
            <td>{{ x.curator }}</td>
            <td>{{ x.content.semester }}</td>
            <td>{{ x.content.name }}</td>
            <td>{{ x.uploadDate }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <script type="text/javascript">
        window.location.replace('/')
    </script>
{% endif %}
